{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Panel użytkownika</h2>
        <h1>Cześć {{ session['email'] }}</h1>
        <h3>
            <a href="{{ url_for('create_post') }}">Dodaj post</a>
        </h3>
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <a href="{{ url_for('edit_post', post_id=post._id) }}">Edytuj post</a>
                <a href="{{ url_for('delete_post', post_id=post._id) }}">Usuń post</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
