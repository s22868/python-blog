{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <h2>Panel użytkownika</h2>
        <h3>
            <a href="{{ url_for('create_post') }}">Dodaj post</a>
        </h3>
      </div>
      <div class="row">
        {% for post in posts %}
          <div class="col-6">
            <div class="custom-post">
              <h2>{{ post.title }}</h2>
              <a href="{{ url_for('edit_post', post_id=post._id) }}">Edytuj post</a>
              <a href="{{ url_for('delete_post', post_id=post._id) }}">Usuń post</a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
{% endblock %}
