{%if not email%}
<a href="/login">Zaloguj</a>
{%else%}
<h1>Cześć <a href="{{ url_for('account') }}">{{email or ""}}</a></h1>
<a href="/logout">Wyloguj</a>
{%endif%}
{%for post in posts %}
<div>
  <h2>{{post.title}}</h2>
  <h3>{{post.subtitle}}</h3>
  <sup>{{post.author}}</sup>
</div>
<img src="{{post.photo}}" alt="" />
<a href="{{ url_for('post', post_id=post._id) }}">Czytaj dalej</a>
{%endfor%}
